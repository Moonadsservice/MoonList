
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoonList</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <h1>ðŸŒ™ MoonList</h1>
    <div id="greeting"></div>
    <form id="taskForm">
      <input type="text" id="taskInput" placeholder="What do you need to do?" required />
      <input type="datetime-local" id="reminderInput" />
      <button type="submit">âž• Add Task</button>
    </form>
    <ul id="taskList"></ul>
    <button id="logoutBtn" class="logout-btn">ðŸšª Logout</button>
  </div>
  <script src="script.js"></script>
  <script>
    const user = localStorage.getItem('moonUser');
    if (!user) window.location.href = 'login.html';
    else document.getElementById('greeting').textContent = 'Hi, ' + user + '!';

    document.getElementById('logoutBtn').onclick = () => {
      localStorage.removeItem('moonUser');
      window.location.href = 'login.html';
    };
  </script>
</body>
</html>
